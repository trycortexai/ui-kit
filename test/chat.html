<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="height: 100dvh;">
        <cortex-chat id="my-chat"></cortex-chat>
    </div>
    <script src="../packages/ui-kit/dist/cortex-chat.js"></script>
    <script>

    customElements.whenDefined('cortex-chat').then(() => {
      const el = document.getElementById("my-chat");
      el.setOptions({
        agentId: "work_xxx",
        api: {
          getClientSecret(){
            return "xxx"
          }
        },
        startScreen: {
        	suggestedMessages: [{label: "Cool", prompt: "COOL NICE"}]
        },
        composer: {
        	placeholder: "Ask something..."
        },
        theme: {
          colorScheme: "dark",
        },
      });
    });
    </script>
</body>
</html>
